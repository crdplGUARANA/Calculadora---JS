<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="result-bar">
            <span id="Result"></span>
        </div>
        <input class="operator-out" type="button" value="C" id="Delete">
        <div class="controlls">
             
            <input class="number" type="button" value="7" id="sete">
            <input class="number" type="button" value="8" id="oito">
            <input class="number" type="button" value="9" id="nove">
            <input class="operator" type="button" value="/" id="divide">
            <input class="number" type="button" value="4"id="quatro"> 
            <input class="number" type="button" value="5"id="cinco">
            <input class="number" type="button" value="6"id="seis">
            <input class="operator" type="button" value="*" id="multiply">
            <input class="number" type="button" value="1"id="um">
            <input class="number" type="button" value="2"id="dois">
            <input class="number" type="button" value="3"id="tres">
            <input class="operator" type="button" value="-" id="minus">
            <input class="result" type="button" value="=" id="equal">
            <input class="number" type="button" value="0" id="zero">
            <input class="number" type="button" value="." id="coma">
            <input class="operator" type="button" value="+" id="plus">

        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
